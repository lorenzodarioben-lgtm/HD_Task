version: "3.9"
services:
  web:
    image: "${IMAGE}"            # injected by Jenkins during release
    ports:
      - "5003:5000"              # PRODUCTION host:container
    environment:
      FLASK_ENV: production
      CI: "true"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5000/health"]
      interval: 5s
      timeout: 2s
      retries: 15
    restart: unless-stopped

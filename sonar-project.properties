# --- identity
sonar.projectKey=flask-shopping-list
sonar.projectName=Flask Shopping List
sonar.sourceEncoding=UTF-8

# Injected at build time from Jenkins (so each run has the build number)
# sonar.projectVersion is appended by the pipeline

# --- where the code & tests live (relative to repo root)
sonar.sources=.
sonar.tests=tests

# --- Python specifics
sonar.python.version=3.11
sonar.python.coverage.reportPaths=reports/coverage.xml

# --- Exclusions (donâ€™t rate HTML/CSS or unit tests)
sonar.exclusions=tests/**,static/**,templates/**,**/*.md,**/.venv/**,reports/**

# --- Optional: ignore coverage on templates/static completely
sonar.coverage.exclusions=static/**,templates/**,tests/**

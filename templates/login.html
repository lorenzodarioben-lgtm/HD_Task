{% extends "base.html" %}
{% from "macros.html" import render_field %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Login</h2>
        <form method="post" action="{{ url_for('routes.login_post') }}">
  {{ form.hidden_tag() }}        {# includes csrf_token and any hidden fields #}
  {{ render_field(form.email) }}
  {{ render_field(form.password) }}
  <button class="btn btn-primary w-100">Login</button>
</form>

        <p class="mt-3 small">No account? <a href="{{ url_for('routes.register') }}">Create one</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

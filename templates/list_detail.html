{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
  <a class="btn btn-outline-secondary" href="{{ url_for('routes.dashboard') }}">← Back</a>

  <!-- Rename list -->
  <form class="d-flex" method="post" action="{{ url_for('routes.edit_list', list_id=sl.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input class="form-control me-2" type="text" name="name" value="{{ sl.name }}" required>
    <button type="submit" class="btn btn-outline-primary">Rename</button>
  </form>
</div>

<div class="row g-3">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h5 mb-0">Items</h2>
          <div class="btn-group" role="group">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('routes.view_list', list_id=sl.id) }}">Refresh</a>
          </div>
        </div>

        {% if items %}
        <ul class="list-group list-group-flush">
          {% for it in items %}
          <li class="list-group-item d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
              <!-- Toggle purchased -->
              <form class="d-inline" method="post" action="{{ url_for('routes.toggle_item', item_id=it.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-sm {% if it.purchased %}btn-success{% else %}btn-outline-secondary{% endif %}">
                  {{ "✔" if it.purchased else "○" }}
                </button>
              </form>

              <div>
                <div class="{% if it.purchased %}text-decoration-line-through text-muted{% endif %}">{{ it.name }}</div>
                <div class="small text-muted">
                  Qty: {{ it.quantity }} •
                  Priority:
                  <span class="badge rounded-pill
                    {% if it.priority=='high' %}text-bg-danger
                    {% elif it.priority=='med' %}text-bg-warning
                    {% else %}text-bg-secondary{% endif %}">
                    {{ it.priority }}
                  </span>
                </div>
              </div>
            </div>

            <!-- Delete item -->
            <form class="d-inline" method="post" action="{{ url_for('routes.delete_item', item_id=it.id) }}" onsubmit="return confirm('Delete item?')">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted mb-0">No items yet.</p>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Add item</h2>
        <form method="post" action="{{ url_for('routes.add_item', list_id=sl.id) }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="row g-2">
            <div class="col-12">
              <input class="form-control" type="text" name="name" placeholder="e.g., Milk" required>
            </div>
            <div class="col-5">
              <input class="form-control" type="number" name="quantity" value="1" min="1" required>
            </div>
            <div class="col-7">
              <select class="form-select" name="priority">
                <option value="low">Low</option>
                <option value="med" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3 w-100">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
